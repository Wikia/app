<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style type="text/css">
	.reportCardChart {
		background-color:#EEE;
		border-style:solid;
		border-width:1px;
		border-color:#000;
		margin:10px;
		width:800px;
		height:400px;
	}
  </style>
  <title>Report Card Prototype</title>
<!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->

  <link rel="stylesheet" type="text/css" href="../reportCard/jqplot/jquery.jqplot.css" />
  <link rel="stylesheet" type="text/css" href="../reportCard/jqplot/jquery-ui-1.8.14.custom.css" />
  <link rel="stylesheet" type="text/css" href="examples.css" />

<!-- BEGIN: load jquery -->
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/jquery-ui-1.8.14.custom.min.js"></script>
<!-- END: load jquery -->

<!-- BEGIN: load jqplot -->
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/jquery.jqplot.js"></script>
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/plugins/jqplot.dateAxisRenderer.js"></script>
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/plugins/jqplot.categoryAxisRenderer.js"></script>
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/plugins/jqplot.highlighter.js"></script>
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/plugins/jqplot.cursor.js"></script>
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/plugins/jqplot.enhancedLegendRenderer.js"></script>
  <script language="javascript" type="text/javascript" src="../reportCard/jqplot/plugins/jqplot.barRenderer.js"></script>
<!-- END: load jqplot -->


<!-- Chart options -->
  <script language="javascript" type="text/javascript" src="../reportCard/charts/globalIncludes.js"></script>

<!-- Charts -->
 <script language="javascript" type="text/javascript" src="../reportCard/charts/reachPercentage.js"></script>
 <script language="javascript" type="text/javascript" src="../reportCard/charts/uniqueVisitors.js"></script>
 <script language="javascript" type="text/javascript" src="../reportCard/charts/activeEditors.js"></script>

 <script language="javascript" type="text/javascript" src="../reportCard/charts/mobileViews.js"></script>
<script language="javascript" type="text/javascript" src="../reportCard/charts/editorsByGeography.js"></script>

<!-- make tabs -->
<script language="javascript" type="text/javascript">
  $(document).ready(function(){
	  $.jqplot.config.enablePlugins = true;

	  //load tab0
	  lazyLoad(activeEditors);

	  $("#tabs").tabs();
	  $('#tabs').bind('tabsshow', function(event, ui) {
		  if (ui.index == 0) {
			lazyLoad(activeEditors);
		  }
		  else if (ui.index == 1) {
			lazyLoad(uniqueVisitors);
		  }
		  else if (ui.index == 2) {
			lazyLoad(reachPercentage);
		  }
		  else if (ui.index == 3) {
			lazyLoad(mobileViews);
		  }
		  else if (ui.index == 4){
			lazyLoad(editorsByGeography);
		  }
		});
  });
</script>
  </head>
  <body>
  <div id="tabs">
   <ul>
	  <li id="activeEditorTab"><a href="#tabs-0">Active Editors</a></li>
	  <li id="uniqueVisitorTab"><a href="#tabs-1">Unique Visitors</a></li>
	  <li id="reachPercentageTab"><a href="#tabs-2">Reach Percentage</a></li>
	  <li id="mobileViewsTab"><a href="#tabs-3">Page Views</a></li>
	  <li id="editorsByGeographyTab"><a href="#tabs-4">Editors By Geography</a></li>
   </ul>
   <div id="tabs-0">
	  <div id="chartActiveEditors" class="reportCardChart"></div>
  </div>
   <div id="tabs-1">
	  <div id="chartUniqueVisitors" class="reportCardChart"></div>
   </div>
   <div id="tabs-2">
	  <div id="chartreachPercentage" class="reportCardChart"></div>
   </div>
   <div id="tabs-3">
	  <div id="chartMobileViews" class="reportCardChart"></div>
   </div>
   <div id="tabs-4">
	  <div id="chartEditorsByGeography" class="reportCardChart"></div>
   </div>
</div>
  </body>
</html>
