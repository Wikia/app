<!-- Sample interface for SuperDeduper

http://developer.yahoo.com/yui/autocomplete/

-->

<!--CSS file (default YUI Sam Skin) -->
<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.6.0/build/autocomplete/assets/skins/sam/autocomplete.css">

<!-- Dependencies -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/datasource/datasource-min.js"></script>

<!-- OPTIONAL: Connection (required only if using XHRDataSource) -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/connection/connection-min.js"></script>

<!-- Source file -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/autocomplete/autocomplete-min.js"></script>

<div class="yui-skin-sam">
<div id="myAutoComplete"> 
    <input id="myInput" type="text"> 
    <div id="myContainer"></div> 
</div> 
<script type="text/javascript"> 
    var oDS = new YAHOO.util.XHRDataSource("/extensions/wikia/SuperDeduper/"); 
    // Set the responseType 
    oDS.responseType = YAHOO.util.XHRDataSource.TYPE_JSON; 
    // Define the schema of the JSON results 
    oDS.responseSchema = { 
        resultsList : "ResultSet.Result", 
        fields : ["title", "rank"] 
    }; 
    var myAutoComp = new YAHOO.widget.AutoComplete("myInput","myContainer", oDS); 
    myAutoComp.maxResultsDisplayed = 10;  
    myAutoComp.minQueryLength = 5; 
    myAutoComp.formatResult = function(oResultData, sQuery, sResultMatch) {
   	 var sMarkup = (sResultMatch) ? sResultMatch + '?' : "";
    	return sMarkup;
    };

</script> 

</div>
