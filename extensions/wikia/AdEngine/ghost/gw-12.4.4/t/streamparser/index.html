<h2> Quirky Comments Testing </h2> 
<P style="width: 50%">

this regular expression: <blockquote>--.*?&gt;</blockquote>
</P>

<h2> Tokens </h2> 
<P style="width: 50%">
closing tag tokens are parsed liberally eg
<blockquote> 
	document.writeln('&lt;script&gt;&lt;\/script\r\n');
</blockquote>
