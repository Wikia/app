<script type="text/javascript">
//alert(sequence); 
window.a= [], window.c= [];
function addbtn(){ 
	var b= document.createElement("BUTTON"),
		fc= document.body.firstChild
	; 
	b.innerHTML= 'Load'; 
	b.onclick= function(){ 
		test();
		this.onclick= null; 
		this.disabled= true; 
	}
	document.body.insertBefore(b, fc); 
}

YUI({ logInclude: { TestRunner: true } })
	.use("console", "test", tester); 
function tester(Y){
	window.Y= Y; 
	var 
		yc= new Y.Console({ newestOnTop: false, height: "400px" })
	; 
	yc.render("#log"); 
	addbtn(); 
}

</script>
