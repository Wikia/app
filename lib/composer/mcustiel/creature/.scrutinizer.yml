filter:
  paths: [src/*]
  excluded_paths: ["vendor/*", "tests/*"]
before_commands:
  - 'composer install --prefer-source'
checks:
  php: true
coding_style:
  php: {  }
build:
  environment:
    php:
      version: 5.6
  tests:
    override:
      -
        command: './vendor/bin/phpunit -c tests --coverage-clover=clover.xml'
        coverage:
          file: 'clover.xml'
          format: 'clover'