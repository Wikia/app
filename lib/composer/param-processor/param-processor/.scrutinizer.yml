inherit: true
build: true

checks:
    php:
        code_rating: true
        duplication: true

tools:
    external_code_coverage: true
    php_code_sniffer: true
    php_cpd: true
    php_cs_fixer: true
    php_loc: true
    php_mess_detector: true
    php_pdepend: true
    php_analyzer: true
    sensiolabs_security_checker: true

filter:
    excluded_paths:
        - 'vendor/*'
