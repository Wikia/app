dist: trusty
sudo: false
addons:
  chrome: stable
language: node_js
node_js:
  - "node" # this installs the latest version of node
before_install: 
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/
  - npm install grunt-cli
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/lib/ve/
  - npm install grunt-cli
install:
  - cd $TRAVIS_BUILD_DIR/
  - npm install
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/
  - npm install
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/lib/ve/
  - npm install
before_script:
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/
  - grunt build
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/lib/ve/
  - grunt build
script:
  - cd $TRAVIS_BUILD_DIR/
  - npm test
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/
  - npm test
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/lib/ve/
  - npm test
cache:
  directories:
    - node_modules
    - extensions/VisualEditor/node_modules
    - extensions/VisualEditor/lib/ve/node_modules
