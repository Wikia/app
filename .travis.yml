language: node_js
node_js:
  - 0.10
before_install: 
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/
  - npm install grunt-cli
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/lib/ve/
  - npm install grunt-cli
install:
  - cd $TRAVIS_BUILD_DIR/
  - npm install
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/
  - npm install
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/lib/ve/
  - npm install
before_script: 
  - wget http://public.ve.wikia-dev.com/travis/index.php?TRAVIS_BRANCH=${TRAVIS_BRANCH}\&TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST}\&test=1
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/
  - grunt build
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/lib/ve/
  - grunt build
script:
  - cd $TRAVIS_BUILD_DIR/
  - npm test
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/
  - npm test
  - grunt unit
  - cd $TRAVIS_BUILD_DIR/extensions/VisualEditor/lib/ve/
  - npm test
