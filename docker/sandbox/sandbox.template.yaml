apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediawiki-${SANDBOX_NAME}
  namespace: prod
  labels:
    app: mediawiki-${SANDBOX_NAME}
spec:
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  progressDeadlineSeconds: 180
  selector:
    matchLabels:
      app: mediawiki-${SANDBOX_NAME}
  template:
    metadata:
      labels:
        app: mediawiki-${SANDBOX_NAME}
    spec:
      containers:
        - name: nginx
          image: artifactory.wikia-inc.com/sus/mediawiki-sandbox-nginx:${IMAGE_TAG}
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - sleep 3
          livenessProbe:
            httpGet:
              path: /health/check
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health/check
              port: 8080
            timeoutSeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 8080
        - name: php
          image: artifactory.wikia-inc.com/sus/mediawiki-sandbox-php:${IMAGE_TAG}
          lifecycle:
            preStop:
              exec:
                command:
                - /bin/sh
                - -c
                - sleep 3
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 9000
            timeoutSeconds: 5
          env:
            - name: WIKIA_DATACENTER
              value: "${SANDBOX_DATACENTER}"
            - name: WIKIA_ENVIRONMENT
              value: "${SANDBOX_ENVIRONMENT}"
            - name: HOSTNAME_OVERRIDE
              value: "${SANDBOX_NAME}"
            - name: LOG_SOCKET_ONLY
              value: "yes"
            - name: LOG_SOCKET_ADDRESS
              value: "tcp://localhost:9999"
          resources:
            limits:
              cpu: "4"
              memory: "1300Mi"
            requests:
              cpu: "400m"
              memory: "400Mi"
        # MW log output, see K8s_LOGGING.md
        - name: logger
          image: artifactory.wikia-inc.com/sus/mediawiki-logger:latest
        - name: fpm-prometheus-exporter
          image: hipages/php-fpm_exporter:0.5.2
          ports:
            - containerPort: 9253
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mediawiki-${SANDBOX_NAME}
  labels:
    app: mediawiki-${SANDBOX_NAME}
  namespace: prod
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: mediawiki-${SANDBOX_NAME}
  namespaceSelector:
    matchNames:
    - prod
  endpoints:
  - port: metrics
    path: /metrics
    interval: 10s
---
apiVersion: v1
kind: Service
metadata:
  name: mediawiki-${SANDBOX_NAME}
  labels:
    app: mediawiki-${SANDBOX_NAME}
spec:
  selector:
    app: mediawiki-${SANDBOX_NAME}
  ports:
    - protocol: TCP
      port: 80
      name: main
      targetPort: 8080
    - protocol: TCP
      port: 9253
      name: metrics
      targetPort: 9253
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mediawiki-${SANDBOX_NAME}-ingress
  labels:
    app: mediawiki-${SANDBOX_NAME}
spec:
  rules:
    - host: "${SANDBOX_NAME}.wikia.com"
      http:
        paths:
          - path: /
            backend:
              serviceName: mediawiki-${SANDBOX_NAME}
              servicePort: 80
