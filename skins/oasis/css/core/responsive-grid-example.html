<!doctype html>
<html>
	<head>
		<title>Responsive Grid</title>
		<style>
			body {
				font: 13px/18px Arial, Helvetica, sans-serif;
				margin: 0;
			}

			header {
				font-size: 1.42em;
				padding: 10px;
			}

			section {
				background-color: #ddd;
				margin: 10px;
			}

			.grid [class^=column] p {
				background-color: #333;
				color: #f3f3f3;
				line-height: 1.4em;
				margin: 0;
				padding: 10px;
				text-align: center;
			}

			/* Generated from responsive-grid.scss */
			.grid.columns-12 {
			  margin-left: -20px; }
			  .grid.columns-12 .span-1 {
			    width: 8.33333%; }
			  .grid.columns-12 .span-2 {
			    width: 16.66667%; }
			  .grid.columns-12 .span-3 {
			    width: 25%; }
			  .grid.columns-12 .span-4 {
			    width: 33.33333%; }
			  .grid.columns-12 .span-5 {
			    width: 41.66667%; }
			  .grid.columns-12 .span-6 {
			    width: 50%; }
			  .grid.columns-12 .span-7 {
			    width: 58.33333%; }
			  .grid.columns-12 .span-8 {
			    width: 66.66667%; }
			  .grid.columns-12 .span-9 {
			    width: 75%; }
			  .grid.columns-12 .span-10 {
			    width: 83.33333%; }
			  .grid.columns-12 .span-11 {
			    width: 91.66667%; }
			  .grid.columns-12 .span-12 {
			    width: 100%; }
			.grid .row {
			  zoom: 1;
			  padding-bottom: 20px; }
			  .grid .row:after {
			    clear: both;
			    content: " ";
			    display: block;
			    height: 0;
			    overflow: hidden;
			    visibility: hidden; }
			  .grid .row.last, .grid .row:last-of-type {
			    padding-bottom: 0; }
			.grid .column {
			  -moz-box-sizing: border-box;
			  -webkit-box-sizing: border-box;
			  box-sizing: border-box;
			  float: left;
			  padding-left: 20px;
			  overflow: hidden; }
		</style>
	</head>
	<body>
		<section>
			<header>Fluid columns, fixed gutters</header>
			<div class="grid columns-12">
				<div class="row">
					<div class="column span-1">
						<p>1</p>
					</div>
					<div class="column span-1">
						<p>2</p>
					</div>
					<div class="column span-1">
						<p>3<br>3<br>3</p>
					</div>
					<div class="column span-1">
						<p>4</p>
					</div>
					<div class="column span-1">
						<p>5</p>
					</div>
					<div class="column span-1">
						<p>6</p>
					</div>
					<div class="column span-1">
						<p>7</p>
					</div>
					<div class="column span-1">
						<p>8</p>
					</div>
					<div class="column span-1">
						<p>9</p>
					</div>
					<div class="column span-1">
						<p>10</p>
					</div>
					<div class="column span-1">
						<p>11</p>
					</div>
					<div class="column span-1">
						<p>12</p>
					</div>
				</div>
				<div class="row">
					<div class="column span-3">
						<p>1</p>
					</div>
					<div class="column span-3">
						<p>2</p>
					</div>
					<div class="column span-3">
						<p>3</p>
					</div>
					<div class="column span-3">
						<p>4</p>
					</div>
				</div>
				<div class="row">
					<div class="column span-6">
						<p>1</p>
					</div>
					<div class="column span-6">
						<p>2</p>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
